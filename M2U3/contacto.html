<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Open+Sans:wght@400;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/zoopedia.css">
</head>
<body>
    
    <!--INICIO DE MAPA Y FORMULARIO-->
    <div id="conocenos" class="row py-4 scroll_section">
        <div class="col-md-4 offset-md-2">
            <h2 style="color: #B3BF54;">Visitanos</h2>
            <div class="mapa">
                <iframe
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d105387.3590943207!2d-58.95976530273437!3d-34.366890899999994!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bb61c2ea34393b%3A0x6e2e684905738871!2sBioparque%20Temaik%C3%A8n!5e0!3m2!1ses-419!2sar!4v1685246622887!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div> <!--CIERRA DIV CON ID VISITANOS-->

        <div class="col-md-4 mt-4 mt-sm-0" id="formulario">
            <h2>Contactanos</h2>
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="Nombre" class="form-label">Nombre</label>
                    <input type="Nombre" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                    <label for="Apellido" class="form-label">Apellido</label>
                    <input type="Apellido" class="form-control" id="nombre">
                </div>
                <div class="col-12">
                    <label for="Email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="email@email.com">
                </div>
                <div class="col-12">
                    <label for="Tel" class="form-label">Tel</label>
                    <input type="text" class="form-control" id="tel"
                        placeholder="...">
                </div>
                <div class="col-md-12">
                    <label for="Mensaje" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="mensaje" rows="3"></textarea>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </div>


    </div><!--CIERRA DIV CON ID contacto-->
    <!--FIN DE MAPA Y FORMULARIO-->



    <footer>
        <p class="text-center">Dise√±ado por: Franco Lencinas</p>
    </footer>
    
    
    
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>  
</body>
</html>
