	<script type="text/javascript">
		
const x = [50, 30, 80, 72, 93, 10];

let = numMayor = 0; 
 
for (var i = 0; i < x.length; i++) {
	if (x[i] > numMayor) {
		numMayor = x [i];
	}
}
    
console.log(`El número mayor de ${x} es ${numMayor}`);
 




	</script>
